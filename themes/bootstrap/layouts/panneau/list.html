<!DOCTYPE html>
<html>
    <head>
        {{ partial "jquery.html" . }}
        {{ partial "bootstrap.html" . }}
        {{ partial "fontawesome.html" . }}
        <title>{{ .Title }}</title>
    </head>
    <body>
        <div class="container-fluid">
            {{ partial "i18n.html" . }}
            <div class="row">
                {{ range .Pages }}
                <div class="col-sm-2 col-12 text-center">
                    <a href="{{ .URL }}">
                        <i class="fal fa-{{ .Description }} fa-4x"></i>
                        <br/>
                        {{ .Title }}
                    </a>
                </div>
                {{ end }}
            </div>
        </div>
    </body>
</html>
