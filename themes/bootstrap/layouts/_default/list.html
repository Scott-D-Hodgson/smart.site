<!DOCTYPE html>
<html>
    <head>
        {{ partial "jquery.html" . }}
        {{ partial "bootstrap.html" . }}
    </head>
    <body>
        <div class="container-fluid">
            {{ partial "i18n.html" . }}
            <h1>{{ .Title }}</h1>
            <div class="card-columns">
                {{ range .Sections }}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                        </h5>
                        <p>{{ .Content }}</p>
                    </div>
                </div>
                {{ end }} {{ range .Pages }}
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                        </h5>
                        <p>{{ .Description }}</p>
                    </div>
                </div>
                {{ end }}
            </div> 
        </div>
    </body>
</html>
